<!DOCTYPE html>
<html ng-app="calculatorApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController" class="container">
    <header class="page-header"><h1>Angular Calculator</h1></header>
    <main>
      <div class="top">
        <div class="screen">
          <div class="numbers">
            <p>{{output}}</p>
          </div>
        </div>
      </div>

      <div class="bottom">
        <button class="btn" id="zero" ng-click="clickZero()"><h2>0</h2></button>
        <button class="btn" id="one" ng-click="clickOne()"><h2>1</h2></button>
        <button class="btn" id="two" ng-click="clickTwo()"><h2>2</h2></button>
        <button class="btn" id="three" ng-click="clickThree()"><h2>3</h2></button>
        <button class="btn" id="four" ng-click="clickFour()"><h2>4</h2></button>
        <button class="btn" id="five" ng-click="clickFive()"><h2>5</h2></button>
        <button class="btn" id="six" ng-click="clickSix()"><h2>6</h2></button>
        <button class="btn" id="seven" ng-click="clickSeven()"><h2>7</h2></button>
        <button class="btn" id="eight" ng-click="clickEight()"><h2>8</h2></button>
        <button class="btn" id="nine" ng-click="clickNine()"><h2>9</h2></button>
        <button class="btn" id="period" ng-click="clickPeriod()"><h2>.</h2></button>
        <button class="btn" id="add" ng-click="clickAdd()"><h2>+</h2></button>
        <button class="btn" id="subtract" ng-click="clickSubtract()"><h2>-</h2></button>
        <button class="btn" id="multiply" ng-click="clickMultiply()"><h2>x</h2></button>
        <button class="btn" id="divide" ng-click="clickDivide()"><h2>รท</h2></button>
        <button class="btn" id="equals" ng-click="clickEquals()"><h2>=</h2></button>
        <button class="btn" id="clear" ng-click="clickClear()"><h2>C</h2></button>
      </div>
    </main>

  </body>
</html>
